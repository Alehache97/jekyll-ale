# Site settings
title: OPENALE 3.0 # site title
description: >- # site description
  Plataforma Educatica Informática
lang: es-ES # default lang
timezone: Europe/Madrid # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/piharpi/jekyll-klise # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: OPENALE 3.0 # author name
  bio: >- # tell to the world
    Proyecto de página web estática creada con Jekyll por Alejandro Herrera Jiménez para la asignatura de Implantación de Aplicaciones Web del curso de 2ºASIR del IES Gonzalo Nazareno.
  username:
  github: Alehache97 # github username
  twitter: # twitter username
  facebook: 
  email: alejandro@gmail.com # email adress
  avatar: /assets/img/primo.jpg # change with your own avatar

# URL settings
url: "https://klise.now.sh" #
baseurl: ""
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
